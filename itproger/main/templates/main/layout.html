{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/CSS/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/c38dda895a.jpg' %}" alt="Лого">
        <span class="logo">Коммунизм</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i><li>Главная</li></a>
            <a href="{% url 'about' %}"><i class="fa-solid fa-hand-fist"></i><li>Про нас</li></a>
            <a href="{% url 'contacts' %}"><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    
</body>
</html>
